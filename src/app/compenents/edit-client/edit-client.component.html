<div class="form">


<form (ngSubmit)=" updateclient()" >
 <h1 class="text-center">Update Client</h1>
 <div class="form-group">

   <label for="L">LastName</label>
    <input required minlength="5" maxlength="20" id="L" type="text"  [(ngModel)]= "client.LastName" name="lastname"   #lastname="ngModel" class="form-control" placeholder="" />
     <div class="alert alert-danger" *ngIf="!lastname.valid && lastname.touched">
            <div *ngIf= "lastname.errors.required" >
              le chomp est oblegatoir  !!
            </div>
            <div  *ngIf="lastname.errors.minlength">
              doit etre le min 5 caracter !!
            </div>
     </div>
 </div>

 <div class="form-group">

   <label for="F">FirstName</label>
    <input id="F" type="text" required minlength="5" maxlength="20"    [(ngModel)]= "client.FisrtName" name="Firstname"   #Firstname="ngModel"  class="form-control" placeholder="" />

    <div class="alert alert-danger" *ngIf="!Firstname.valid && Firstname.touched">
     <div *ngIf= "Firstname.errors.required" >
       le chomp est oblegatoir  !!
     </div>
     <div  *ngIf="Firstname.errors.minlength">
       doit etre le min 5 caracter !!
     </div>
</div>
 </div>

 <div class="form-group">

   <label for="E">Email</label>
    <input  required     [(ngModel)]= "client.Email" name="Email"   #Email="ngModel" id= "E" type="Email"  class="form-control" placeholder="" />
    <div class="alert alert-danger" *ngIf="!Email.valid && Email.touched">
     <div *ngIf= "Email.errors.required" >
       le chomp est oblegatoir  !!
     </div>
     </div>

 </div>

 <div class="form-group">

   <label for="P">Phone</label>
    <input  id="p" type="text"  [(ngModel)]= "client.Phone" name="phone"   #phone="ngModel"  class="form-control" placeholder="" />
 </div>

 <div class="form-group">

   <label for="F">Address</label>
    <input type="text"   [(ngModel)]= "client.Address" name="address"   #addesss="ngModel" class="form-control" placeholder="" />
 </div>

 <div class="form-group">
   <label>Country</label>
 <select   [(ngModel)]= "client.Country" name="country"   #country="ngModel" class="form-control">
   <option></option>
   <option>Maroc</option>
   <option>germany</option>
   <option>Spain</option>
   <option>Franc</option>
 </select>

 </div>

 <div class="form-group">

   <label for="F">Price</label>
    <input type="number"  [(ngModel)]= "client.Prix" name="prix"   #prix="ngModel"  class="form-control" placeholder="" />
    <div class="alert alert-danger" *ngIf="!prix.valid && prix.touched">
     <div *ngIf= "Email.errors.required" >
       le chomp est oblegatoir  !!
     </div>
     </div>
 </div>

<button   type="submit" class="btn btn-block btn-warning mb-2 "   > Update client <i class="fa fa-edit"></i></button>
</form>

</div>
